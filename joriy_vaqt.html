    <script type="text/javascript">

     function printTime() {
       var d = new Date();
       var soat = d.getHours();
       var minut = d.getMinutes();
       var sekund = d.getSeconds();
       var vaqt = document.body.innerHTML = "Hozirgi vaqt: " + soat + ":" + minut + ":" + sekund;
     }
     setInterval(printTime, 1000);
     
    </script>
